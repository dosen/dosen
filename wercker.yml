box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: compile assets
        code: npm run compile
    - npm-test
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
  after-steps:
    - sherzberg/slack-notify:
        subdomain: dosen
        token: $SLACK_TOKEN
        channel: "#ci"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=14
deploy:
  steps:
    - heroku-deploy:
       key-name: DEPLOY
  after-steps:
    - sherzberg/slack-notify:
        subdomain: dosen
        token: $SLACK_TOKEN
        channel: "#ci"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=14
